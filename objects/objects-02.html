<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects 02</title>
  </head>
  <body>
    <h1>Exercises for Objects</h1>

    <script>
      product = {
        name: "basketball",
        price: 2095,
      };

      product1 = {
        name: "T-shirt",
        price: 3400,
      };
      product2 = {
        name: "Jeans",
        price: 1440,
      };
      console.log(product);
      product.price += 500;
      console.log(product.price);
      product["delivery-time"] = "3 days";
      console.log(product);

      function comparePrice(product1, product2) {
        if (product1.price < product2.price) {
          return product1;
        } else return product2;
      }
      console.log(comparePrice(product1, product2));

      function isSameProduct(product1, product2) {
        return (
          product1.name === product2.name && product1.price === product2.price
        );
      }
      console.log(isSameProduct(product1, product2));

      const anString = "Good Morning";
      console.log(anString.toLowerCase());
      const anotherString = "test";
      console.log(anotherString.repeat(2));
      //for adding
    </script>
  </body>
</html>
