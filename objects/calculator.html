<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator-styles.css" />
  </head>
  <body>
    <div class="calculator">
      <h1>Calculator</h1>
      <p class="js-calculation calculation-text"></p>
      <p>
        <button
          onclick="
        updateCalculation('1');
      "
        >
          1
        </button>

        <button
          onclick="
        updateCalculation('2');
      "
        >
          2
        </button>

        <button
          onclick="
        updateCalculation('3');
      "
        >
          3
        </button>

        <button
          onclick="
        updateCalculation(' + ');
      "
          class="orange-button"
        >
          +
        </button>
      </p>

      <p>
        <button
          onclick="
        updateCalculation('4');
      "
        >
          4
        </button>

        <button
          onclick="
        updateCalculation('5');
      "
        >
          5
        </button>

        <button
          onclick="
        updateCalculation('6');
      "
        >
          6
        </button>

        <button
          onclick="
        updateCalculation(' - ');
      "
          class="orange-button"
        >
          -
        </button>
      </p>

      <p>
        <button
          onclick="
        updateCalculation('7');
      "
        >
          7
        </button>

        <button
          onclick="
        updateCalculation('8');
      "
        >
          8
        </button>

        <button
          onclick="
        updateCalculation('9');
      "
        >
          9
        </button>

        <button
          onclick="
        updateCalculation(' * ');
      "
          class="orange-button"
        >
          *
        </button>
      </p>

      <p>
        <button
          onclick="
        updateCalculation('0');
      "
        >
          0
        </button>

        <button
          onclick="
        updateCalculation('.');
      "
        >
          .
        </button>

        <button
          onclick="
        calculation = eval(calculation);
        displayCalculation();
      "
        >
          =
        </button>

        <button
          onclick="
        updateCalculation(' / ');
      "
          class="orange-button"
        >
          /
        </button>
      </p>

      <p>
        <button
          onclick="
        calculation = '';
        displayCalculation();
      "
          class="clear-button"
        >
          Clear
        </button>
      </p>
    </div>

    <script src="calculator-script.js"></script>
  </body>
</html>
