<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Document Object Model</h1>
    <p>YouTube Subscribe Button</p>
    <button
      class="js-subscribe-button subscribe-button"
      onclick=" subscribe();
    "
    >
      Subscribe
    </button>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 =+ $10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <div>
      <input
        type="text"
        placeholder="Cost of order"
        class="js-cost-input cost-input"
        onkeydown="
    // console.log(event,key);
    handleCostKeydown(event);
    "
      />
      <button
        class="calculate-button"
        onclick="
      calculateTotal();
      "
      >
        Calculate
      </button>
    </div>
    <p class="js-total-cost"></p>

    <br />
    <p>Rock Paper Scissors game</p>
    <a href="../rock-paper-scissors/06-rock-paper-scissors.html">Click here</a>
    <script>
      function handleCostKeydown(event) {
        if (event.key === "Enter") calculateTotal();
      }

      function calculateTotal() {
        const inputElement = document.querySelector(".js-cost-input");
        let cost = Number(inputElement.value);

        if (cost < 40) {
          cost = cost + 10;
        }
        document.querySelector(".js-total-cost").innerHTML = `$${cost.toFixed(
          2
        )}`;
      }

      function subscribe() {
        const buttonElement = document.querySelector(".js-subscribe-button");
        if (buttonElement.innerText === "Subscribe") {
          //innerText - gets the text without extra spaces
          buttonElement.innerHTML = "Subscribed";
          buttonElement.classList.add("is-subscribed");
        } else {
          buttonElement.innerHTML = "Subscribe";
          buttonElement.classList.remove("is-subscribed");
        }
      }
    </script>
  </body>
</html>
