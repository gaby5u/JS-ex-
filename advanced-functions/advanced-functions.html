<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced functions</title>
  </head>
  <body>
    <button class="js-button">Click</button>
    <script>
      //functions are values which means we can save functions in a varialble
      const function1 = function () {
        console.log("hello");
      }; //anonymous function = function without a name
      console.log(function1);
      console.log(typeof function1); //result: function
      function1(); //runs the funcition inside the variable. Result: hello

      const object1 = {
        num: 2,
        fun: function () {
          console.log("hello2");
        },
      };
      object1.fun();

      function display(param) {
        console.log(param);
      }
      display(2);

      function run(param) {
        param();
      }
      run(function () {
        console.log("hello3");
      }); //passing a function into another function = a function witch has another function as a parameter = CALLBACK function

      // setTimeout();  allows us to call a function in the future

      // setTimeout(function () {
      //   console.log("timeout");
      //   console.log("timeout2");
      // }, 3000);

      //sets a timer and immediately goes to the next code = ASYNCHROUNOUS Code

      console.log("next line");

      // setInterval(function () {
      //   console.log("interval");
      // }, 3000);

      //set a timer and runs the code in the interval each 3 seconds

      console.log("next line2");

      ["make dinner", "wash dishes", "watch youtube"].forEach(
        (value, index) => {
          if (value === "wash dishes") {
            return; //does the same as continue; skips wash dishes
            // YOU CANNOT BREAK A FOR EACH FUNCTION
          }
          console.log(index);
          console.log(value);
        }
      ); //loop tho the array, takes the value => saves in the parameter => runs the code inside
      // index - the index of the value

      const regularFunction = function (param, param2) {
        console.log("hello");
        return 5;
      };

      const arrowFunction = function (param, param2) {
        console.log("hello");
        return 5;
      };

      arrowFunction();

      const oneParam = (param) => {
        console.log(param + 1);
      }; //when it is only one param we can delete de brackets

      const oneLine = () => 2 + 3; //if it is only one line of code we can write it wihout {}
      console.log(oneLine());

      const object2 = {
        method: () => {},
        method() {}, //preffered to use this syntax(shortcut) rather that the one above
      };

      const buttonElement = document.querySelector(".js-button");

      const eventListener = () => {
        console.log("click");
      };
      buttonElement.addEventListener("click", eventListener);

      buttonElement.addEventListener("click", () => {
        console.log("click2");
      }); //Event Listener lets us add multiple listeners for one event

      buttonElement.removeEventListener("click", eventListener);
      //Event Listener lets us delete some events

      console.log(
        [1, -3, 5].filter((value, index) => {
          // if (value >= 0) {
          //   return true;
          // } else return false;

          return value >= 0; //shorten - does the same thing as the code above
          //if truthy return vale >= 0 (add in array) else if falsy don't add in array
        })
      ); //filter creates an array. if returns true => puts value in array else => not put value in array

      console.log(
        [1, 1, 3].map((value, index) => {
          return value * 2;
        })
      );
      //creates a new array. Whatever we return => added to new array

      console.log([1, 1, 3].map((value) => value * 2)); //shorcut for the code above

      //CLOSURE - if a function has access to a value it will always have access to that value
    </script>
  </body>
</html>
