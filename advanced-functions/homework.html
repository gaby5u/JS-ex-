<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Function Homework</title>
  </head>
  <body>
    <button onclick="updateButton()" class="js-start-button">Start</button>
    <br />
    <br />
    <button onclick="addToCart()" class="js-cart-button">Add to cart</button>
    <p class="js-confirmation"></p>
    <br /><br />
    <button onclick="messages++">Add</button>
    <button onclick="messages--">Remove</button>
    <script>
      const add = function () {
        console.log(2 + 3);
      };
      add();
      add();

      function runTwice(fun) {
        fun();
        fun();
      }

      runTwice(function () {
        console.log("12b");
      });
      runTwice(add);

      function updateButton() {
        const startButton = document.querySelector(".js-start-button");
        startButton.innerHTML = "Loading...";
        setTimeout(function () {
          startButton.innerHTML = "Fineshed!";
        }, 1000);
      }

      let timeoutId;

      function addToCart() {
        const confirmationText = document.querySelector(".js-confirmation");
        confirmationText.innerHTML = "Added";
        clearTimeout(timeoutId);
        setTimeout(function () {
          confirmationText.innerHTML = "";
        }, 2000);
      }

      let messages = 2;
      setInterval(function () {
        if (document.title === "App") {
          document.title = `(${messages}) New messages`;
        } else {
          document.title = "App";
        }
      }, 1000);
    </script>
  </body>
</html>
