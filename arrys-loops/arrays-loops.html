<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays and Loops</title>
  </head>
  <body>
    <script>
      const myArray = [10, 20, 30];
      console.log(myArray);
      console.log(myArray[0]);
      myArray[0] = 99;
      console.log(myArray);

      const t = [1, "hello", true, { name: "socks" }, [1, 2]];
      console.log(Array.isArray(t)); //tells if t is an array
      console.log(myArray.length);

      myArray.push(100); //adds an element at the end
      console.log(myArray);

      myArray.splice(0, 1); //fist parameter: index we want to remove, second: number of values to remove
      console.log(myArray);

      let i = 1;
      while (i <= 5) {
        console.log(i);
        i++;
      }

      for (i = 1; i <= 5; i++) {
        console.log(i);
      }

      let randomNumber = 0;
      while (randomNumber < 0.5) {
        randomNumber = Math.random();
      }
      console.log(randomNumber);

      const todoList = ["make dinner", "wash dishes", "watch youtube"];
      for (let i = 0; i < todoList.length; i++) {
        console.log(todoList[i]);
      }

      const nums = [1, 1, 3];
      let total = 0;
      for (let i = 0; i < nums.length; i++) {
        const num = nums[i];
        total += num;
      }
      console.log(total);

      const numsDoubled = [];
      for (i = 0; i < nums.length; i++) {
        const num = nums[i];
        numsDoubled.push(num * 2);
      }
      console.log(numsDoubled);

      //arrays (as objects) are references
      const array1 = [1, 2, 3]; //this array contains the reference to the [1,2,3] in the memory of the computer
      const array2 = array1; //both arrays now point to the same reference
      array2.push(4);
      console.log(array1);
      console.log(array2); //even if we added 4 to the array2, now, array1 and array2
      //have the same values. That is because both of them point at the same referece

      const array3 = array1.slice(); //this makes a copy of the values; they point different references
      array3.push(5);
      console.log(array1);
      console.log(array3);

      const [firstValue, secondValue] = [1, 2, 3, 4]; //destructuring, saves the values 1 and 2 to the firstValue and secondValue variable
      console.log(firstValue);
      console.log(secondValue);

      for (i = 0; i <= 10; i++) {
        if (i % 3 === 0) continue;
        console.log(i);
        if (i === 8) break;
      }
      //continue - lets us skip one loop/ one interation (skips the rest of the code and tries again)
      //RESULT CONSOLE: 1 2 4 5 7 8

      //in a while loop continue skips the increment => infinite loop
      //to avoid this we type i++ in the if condition

      function doubleArray(nums) {
        const numsDoubled = [];
        for (i = 0; i < nums.length; i++) {
          const num = nums[i];
          if (num === 0) return numsDoubled; //breaking out of a loop when sees 0
          numsDoubled.push(num * 2);
        }
        return numsDoubled;
      }

      console.log(doubleArray([1, 1, 3]));
      console.log(doubleArray([2, 2, 5, 0, 5]));
    </script>
  </body>
</html>
