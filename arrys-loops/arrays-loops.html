<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays and Loops</title>
  </head>
  <body>
    <script>
      const myArray = [10, 20, 30];
      console.log(myArray);
      console.log(myArray[0]);
      myArray[0] = 99;
      console.log(myArray);

      const t = [1, "hello", true, { name: "socks" }, [1, 2]];
      console.log(Array.isArray(t)); //tells if t is an array
      console.log(myArray.length);

      myArray.push(100); //adds an element at the end
      console.log(myArray);

      myArray.splice(0, 1); //fist parameter: index we want to remove, second: number of values to remove
      console.log(myArray);

      let i = 1;
      while (i <= 5) {
        console.log(i);
        i++;
      }

      for (i = 1; i <= 5; i++) {
        console.log(i);
      }

      let randomNumber = 0;
      while (randomNumber < 0.5) {
        randomNumber = Math.random();
      }
      console.log(randomNumber);

      const todoList = ["make dinner", "wash dishes", "watch youtube"];
      for (let i = 0; i < todoList.length; i++) {
        console.log(todoList[i]);
      }

      const nums = [1, 1, 3];
      let total = 0;
      for (let i = 0; i < nums.length; i++) {
        const num = nums[i];
        total += num;
      }
      console.log(total);

      const numsDoubled = [];
      for (i = 0; i < nums.length; i++) {
        const num = nums[i];
        numsDoubled.push(num * 2);
      }
      console.log(numsDoubled);
    </script>
  </body>
</html>
